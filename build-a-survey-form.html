<!DOCTYPE html>
<html>
  <head>
    <title>Enzo's Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Enzo's Survey Form</h1>
    <p id="description">A survey to see how good my survey is.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required/></label>
        <label id="number-label">Age <input type="number" id="number" min="0" max="130" placeholder="age"/></label>
      
      
        <label id="work-label">What is your current worksituation?
          <select id="dropdown">
            <option value="">(select an option)</option>
            <option value="1">Student</option>
            <option value="2">Working full-time</option>
            <option value="3">Working part-time</option>
            <option value="4">Unemployed</option>
          </select>
        </label>
      </fieldset> 
      <fieldset> 
        <p>Is this the best survey you have ever seen?</p>
        <label id="survey-absolutely"><input type="radio" name="survey" value="absolutely"> Absolutely</label>
        <label id="survey-definetely"><input type="radio" name="survey" value="definetely"> Definetely</label>
        <p>What blew you away about this survey?</p>
        <label id="questions"><input type="checkbox" value="questions"/>Great Questions</label>
        <label id="styling"><input type="checkbox" value="styling"/>Beautiful styling</label>
        <label id="answers"><input type="checkbox" value="answers"/>Hilarious answers</label>
      </fieldset>
      <fieldset>
        <label>Do you have any ideas how to make this survey <strong>even</strong> better?<textarea name="suggestions" rows="8" cols="50" placeholder="Enter your comments here..."></textarea></label>
      </fieldset>
      <input type="submit" id="submit" value="Submit"/>



    </form>
  </body>
</html>
